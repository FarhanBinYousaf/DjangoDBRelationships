{% extends 'main.html' %}
{% block title %} Posts {% endblock title %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <a href="{% url 'tags' post.id %}">
                <div class="card" style="width: 18rem;background-color: rgb(233, 9, 184);">
                    <div class="card-body">
                        <h5 class="card-title"> {{post}} </h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
